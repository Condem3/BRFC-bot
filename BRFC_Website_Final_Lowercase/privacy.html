
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Privacy Policy</title>
    
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
<style>
    body {
        font-family: 'Montserrat', sans-serif;
        background-color: #000;
        color: #FFD700;
        margin: 0;
        padding: 2rem;
        line-height: 1.6;
        animation: fadeIn 1s ease-in;
    }
    header {
        text-align: center;
        margin-bottom: 2rem;
    }
    header img {
        width: 80px;
        margin-bottom: 1rem;
        animation: float 3s ease-in-out infinite;
    }
    h1 {
        color: #FFD700;
        border-bottom: 2px solid #FFD700;
        padding-bottom: 0.5rem;
    }
    a {
        color: #FFD700;
        text-decoration: underline;
    }
    .button {
        display: inline-block;
        margin-top: 1.5rem;
        padding: 0.75rem 1.5rem;
        background-color: #FFD700;
        color: #000;
        font-weight: bold;
        border-radius: 8px;
        text-decoration: none;
        transition: background-color 0.3s ease;
    }
    .button:hover {
        background-color: #e6c200;
    }
    footer {
        margin-top: 3rem;
        text-align: center;
        font-size: 0.9rem;
        color: #999;
    }
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }
    @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-5px); }
    }
</style>

</head>
<body>
    <header>
        <img src="brfc_logo.png" alt="BRFC Logo">
        <h1>Privacy Policy</h1>
    </header>
    <p>BRFC Bot only accesses your Discord user ID and username for the purpose of providing functionality such as Linked Roles.</p>
    <p>We do not store, share, or sell any user data. No data is kept outside of Discord's ecosystem.</p>

</body>
</html>
